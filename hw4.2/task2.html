<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Модальне вікно</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        button {
            margin-top: 15px;
            padding: 8px 16px;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <button id="openBtn">Відкрити</button>

    <div class="modal" id="modal">
        <div class="modal-content">
            <p>Це модальне вікно</p>
            <button id="closeBtn">Закрити</button>
        </div>
    </div>

    <script src="task2.js"></script>
</body>

</html>
